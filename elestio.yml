ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTPS"
    listeningPort: "443"
    targetPort: "30341"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "42623"
    targetPort: "41513"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "JWT_SECRET"
    value: "random_password"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_HOST"
    value: "postiz-postgres"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "POSTGRES_DB"
    value: "postiz-db-local"
  - key: "EMAIL_PROVIDER"
    value: "nodemailer"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"
  - key: "EMAIL_SECURE"
    value: "false"
  - key: "EMAIL_FROM_NAME"
    value: "Postiz Emailer"
  - key: "EMAIL_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "postiz.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Postiz"
    login: "administrator"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:42623"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
